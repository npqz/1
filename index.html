  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
    }

    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('https://i.pinimg.com/originals/51/ae/a3/51aea3393b8234a1e69d8713a0a58bc3.gif') repeat center center;

    @keyframes moveBg {

    }

    .image-container img {
      width: 750px;
      border: 3px solid #00ffff;
      border-radius: 15px;
      box-shadow: 0 0 30px #00ffff;
      animation: pulse 3s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }

    .text {
      margin-top: 30px;
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 4px;
      background: linear-gradient(90deg, #ff0000, #ff9900, #00ff00, #00ffff, #0000ff, #ff00ff, #ff0000);
      background-size: 1000% 1000%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientShift 10s ease infinite, glow 2s ease-in-out infinite alternate, shake 1s infinite;
      text-shadow: 0 0 25px rgba(255,255,255,0.9);
      white-space: nowrap;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes glow {
      from { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
      to { text-shadow: 0 0 40px #00ffff, 0 0 60px #00ffff; }
    }

    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-2px); }
      75% { transform: translateX(2px); }
    }
  </style>

    <source src="https://l.top4top.io/m_3504ar66b1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Keyboard Sound -->
  <audio id="key-sound" preload="auto">
    <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_b3b2a83e90.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Background music fade-in
    const audio = document.getElementById("bg-music");
    setTimeout(() => {
      audio.volume = 0;
      audio.play();
      let vol = 0;
      const fadeIn = setInterval(() => {
        if (vol < 1) {
          vol += 0.02;
          audio.volume = vol;
        } else {
          clearInterval(fadeIn);
        }
      }, 100);
    }, 3000);

    // Typing effect with keyboard sound
    const text = "By = New - Bo3oF - discord.gg/zx7";
    const writer = document.getElementById("typewriter");
    const keySound = document.getElementById("key-sound");
    let i = 0;

    function typeWriter() {
      if (i < text.length) {
        writer.innerHTML += text.charAt(i);
        keySound.currentTime = 0;
        keySound.play();
        i++;
        setTimeout(typeWriter, 100);
      }
    }

    typeWriter();
  </script>
