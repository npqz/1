<!-- html/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macho Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: white;
            display: flex;
            justify-content: flex-end;
            align-items: flex-start;
            height: 100vh;
            width: 100vw;
        }
        .menu {
            background-color: #000000;
            border: 1px solid #8B0000;
            padding: 0;
            border-radius: 5px;
            box-shadow: 0 2px 10px rgba(139, 0, 0, 0.5);
            text-align: center;
            min-width: 100px;
            margin: 20px;
            display: flex;
            flex-direction: column;
            height: 40vh;
            max-height: 300px;
        }
        .header {
            background-color: #1a0000;
            padding: 2px;
            border-radius: 5px 5px 0 0;
            font-size: 8px;
            font-weight: bold;
            color: #ff0000;
            border-bottom: 1px solid #8B0000;
        }
        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #111111;
            padding: 2px 0;
            border-bottom: 1px solid #8B0000;
        }
        .tab {
            background: none;
            border: none;
            color: #ffffff;
            padding: 1px 3px;
            margin: 0.5px;
            cursor: pointer;
            border-radius: 1px;
            font-size: 7px;
            transition: all 0.3s;
            white-space: nowrap;
        }
        .tab:hover, .tab.active {
            background-color: #ff0000;
            color: #000000;
        }
        .content {
            flex: 1;
            padding: 2px;
            overflow-y: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 7px;
            color: #ffcccc;
            background-color: #000000;
        }
        .footer {
            background-color: #1a0000;
            padding: 2px;
            border-radius: 0 0 5px 5px;
            font-size: 6px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top: 1px solid #8B0000;
            color: #ff0000;
        }
        .counter {
            color: #ff6666;
        }
        .close-btn {
            position: absolute;
            top: 1px;
            right: 1px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 1px;
            padding: 1px 3px;
            cursor: pointer;
            font-size: 7px;
        }
        .close-btn:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <div class="menu" id="menu">
        <button class="close-btn" onclick="closeMenu()">X</button>
        <div class="header">Main menu</div>
        <nav class="tabs">
            <button class="tab active" onclick="switchTab(this, 'Player')">Player</button>
            <button class="tab" onclick="switchTab(this, 'Server')">Server</button>
            <button class="tab" onclick="switchTab(this, 'Weapon')">Weapon</button>
            <button class="tab" onclick="switchTab(this, 'Combat')">Combat</button>
            <button class="tab" onclick="switchTab(this, 'Vehicle')">Vehicle</button>
            <button class="tab" onclick="switchTab(this, 'Visual')">Visual</button>
            <button class="tab" onclick="switchTab(this, 'Misc')">Misc</button>
            <button class="tab" onclick="switchTab(this, 'Settings')">Settings</button>
            <button class="tab" onclick="switchTab(this, 'Search')">Search</button>
        </nav>
        <div class="content" id="content">
            Player - Placeholder Content
        </div>
        <div class="footer">
            <span>discord.gg/zx7 | Beta 1</span>
            <span class="counter" id="counter">1/9</span>
        </div>
    </div>

    <script>
        let currentTab = 0;
        const tabs = document.querySelectorAll('.tab');

        function switchTab(element, tabName) {
            // Remove active class from all tabs
            tabs.forEach(tab => tab.classList.remove('active'));
            // Add active to clicked tab
            element.classList.add('active');
            // Update content
            document.getElementById('content').innerHTML = tabName + ' - Placeholder Content';
            // Update counter
            currentTab = Array.from(tabs).indexOf(element);
            document.getElementById('counter').innerHTML = (currentTab + 1) + '/9';
            // Placeholder alert
            console.log('Switched to: ' + tabName);
            // alert(tabName + ' - This is a placeholder!');
        }

        function closeMenu() {
            fetch(`https://${GetParentResourceName()}/close`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8',
                },
                body: JSON.stringify({})
            });
        }

        // Keyboard navigation
        window.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowDown' || event.key === 'ArrowUp' || event.key === 'Enter') {
                event.preventDefault(); // Prevent default browser behavior
            }

            if (event.key === 'ArrowDown') {
                currentTab = (currentTab + 1) % tabs.length;
                const nextTab = tabs[currentTab];
                switchTab(nextTab, nextTab.textContent);
            } else if (event.key === 'ArrowUp') {
                currentTab = (currentTab - 1 + tabs.length) % tabs.length;
                const prevTab = tabs[currentTab];
                switchTab(prevTab, prevTab.textContent);
            } else if (event.key === 'Enter') {
                const selectedTab = tabs[currentTab];
                switchTab(selectedTab, selectedTab.textContent);
            }
        });

        // Listen for messages from Lua (e.g., for dynamic updates)
        window.addEventListener('message', function(event) {
            console.log('Message from Lua:', event.data);
            // Handle incoming data, e.g., update menu state
        });
    </script>
</body>
</html>
