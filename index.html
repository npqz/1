<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FiveM Menu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: transparent;
            overflow: hidden;
        }

        .menu-container {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(8px);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .menu-item {
            transition: background-color 0.2s ease, transform 0.2s ease;
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(5px);
        }

        .menu-item.active {
            background-color: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }

        .submenu {
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .checkbox-container input:checked + .checkmark {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }

        .slider {
            -webkit-appearance: none;
            appearance: none;
            background: #4b5563;
            height: 4px;
            border-radius: 2px;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: #3b82f6;
            border-radius: 50%;
            cursor: pointer;
        }

        .text-input {
            transition: all 0.3s ease;
        }

        .text-input:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
    </style>
</head>
<body class="text-gray-200">
    <div id="menu" class="menu-container w-80 max-h-[80vh] overflow-y-auto hidden absolute top-10 left-10">
        <div id="menu-header" class="px-4 py-3 border-b border-gray-700">
            <h1 class="text-lg font-bold text-white">FiveM Menu</h1>
        </div>
        <div id="menu-items" class="px-2 py-2"></div>
    </div>

    <div id="text-input-container" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
        <div class="bg-gray-900 rounded-lg p-6 w-96">
            <h2 id="text-input-question" class="text-lg font-medium text-white mb-4"></h2>
            <input
                id="text-input"
                type="text"
                class="text-input w-full bg-gray-800 text-white border border-gray-600 rounded-lg px-4 py-2 focus:outline-none"
                autocomplete="off"
            >
            <div class="mt-4 flex justify-end space-x-2">
                <button id="text-input-cancel" class="px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600">Cancel</button>
                <button id="text-input-submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-500">Submit</button>
            </div>
        </div>
    </div>

    <script>
        let currentMenu = [];
        let currentIndex = 0;
        let isMenuVisible = false;
        let isTextInputVisible = false;

        // Initialize WebSocket or NUI communication
        window.addEventListener('message', (event) => {
            const data = event.data;
            switch (data.action) {
                case 'setVisible':
                    toggleMenu(data.visible);
                    break;
                case 'setCurrent':
                    updateMenu(data.menu, data.current);
                    break;
                case 'openTextInput':
                    openTextInput(data);
                    break;
                case 'closeTextInput':
                    closeTextInput();
                    break;
                case 'updateTextInput':
                    updateTextInput(data.value);
                    break;
                case 'requestClipboard':
                    sendClipboardData();
                    break;
            }
        });

        function toggleMenu(visible) {
            const menu = document.getElementById('menu');
            menu.classList.toggle('hidden', !visible);
            isMenuVisible = visible;
        }

        function updateMenu(menu, index) {
            currentMenu = menu;
            currentIndex = index;
            const menuItems = document.getElementById('menu-items');
            menuItems.innerHTML = '';

            menu.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = `menu-item px-4 py-2 rounded-lg flex items-center space-x-3 cursor-pointer ${i === index ? 'active' : ''}`;
                
                // Add icon if present
                if (item.icon) {
                    const icon = document.createElement('i');
                    icon.className = `ph-${item.icon} text-blue-400`;
                    div.appendChild(icon);
                }

                const label = document.createElement('span');
                label.className = 'flex-grow';
                label.textContent = item.label;
                div.appendChild(label);

                if (item.type === 'submenu') {
                    const arrow = document.createElement('i');
                    arrow.className = 'ph-caret-right text-gray-400';
                    div.appendChild(arrow);
                    div.onclick = () => sendMessage({ action: 'navigate', index: i });
                } else if (item.type === 'button') {
                    div.onclick = () => sendMessage({ action: 'confirm', index: i });
                } else if (item.type === 'checkbox') {
                    const checkboxContainer = document.createElement('div');
                    checkboxContainer.className = 'checkbox-container';
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.checked = item.checked;
                    checkbox.className = 'hidden';
                    checkbox.id = `checkbox-${i}`;
                    const checkmark = document.createElement('span');
                    checkmark.className = 'checkmark w-5 h-5 border border-gray-400 rounded bg-gray-700 flex items-center justify-center';
                    if (item.checked) {
                        checkmark.innerHTML = '<i class="ph-check text-white"></i>';
                    }
                    checkbox.onchange = (e) => {
                        checkmark.innerHTML = e.target.checked ? '<i class="ph-check text-white"></i>' : '';
                        sendMessage({ action: 'confirm', index: i, value: e.target.checked });
                    };
                    checkboxContainer.appendChild(checkbox);
                    checkboxContainer.appendChild(checkmark);
                    div.appendChild(checkboxContainer);
                } else if (item.type === 'slider') {
                    const slider = document.createElement('input');
                    slider.type = 'range';
                    slider.className = 'slider w-full';
                    slider.min = item.min;
                    slider.max = item.max;
                    slider.value = item.value;
                    slider.oninput = (e) => sendMessage({ action: 'change', index: i, value: parseInt(e.target.value) });
                    slider.onchange = (e) => sendMessage({ action: 'confirm', index: i, value: parseInt(e.target.value) });
                    div.appendChild(slider);
                } else if (item.type === 'scroll') {
                    const select = document.createElement('select');
                    select.className = 'bg-gray-700 text-white rounded-lg px-2 py-1';
                    item.options.forEach((opt, optIndex) => {
                        const option = document.createElement('option');
                        option.value = opt.value;
                        option.textContent = opt.label;
                        if (optIndex === item.selected) option.selected = true;
                        select.appendChild(option);
                    });
                    select.onchange = (e) => sendMessage({ action: 'confirm', index: i, value: e.target.value, selected: e.target.selectedIndex });
                    div.appendChild(select);
                }

                menuItems.appendChild(div);
            });
        }

        function openTextInput(data) {
            const container = document.getElementById('text-input-container');
            const input = document.getElementById('text-input');
            const question = document.getElementById('text-input-question');

            question.textContent = data.question;
            input.placeholder = data.placeholder;
            input.value = data.value;
            input.maxLength = data.maxLength;
            input.type = data.inputType === 'numeric' ? 'number' : 'text';
            container.classList.remove('hidden');
            isTextInputVisible = true;
            input.focus();

            // Prevent form submission on Enter
            input.onkeydown = (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    sendMessage({ action: 'submitText', value: input.value });
                } else if (e.key === 'Escape') {
                    sendMessage({ action: 'cancelText' });
                }
            };

            document.getElementById('text-input-cancel').onclick = () => sendMessage({ action: 'cancelText' });
            document.getElementById('text-input-submit').onclick = () => sendMessage({ action: 'submitText', value: input.value });
        }

        function closeTextInput() {
            const container = document.getElementById('text-input-container');
            const input = document.getElementById('text-input');
            container.classList.add('hidden');
            input.value = '';
            isTextInputVisible = false;
        }

        function updateTextInput(value) {
            const input = document.getElementById('text-input');
            input.value = value;
        }

        function sendClipboardData() {
            if (navigator.clipboard) {
                navigator.clipboard.readText().then(text => {
                    sendMessage({ action: 'clipboardData', value: text });
                }).catch(err => {
                    console.error('Failed to read clipboard:', err);
                    sendMessage({ action: 'clipboardData', value: '' });
                });
            } else {
                sendMessage({ action: 'clipboardData', value: '' });
            }
        }

        function sendMessage(data) {
            window.postMessage(data, '*');
        }

        // Prevent default form behavior
        document.addEventListener('submit', (e) => e.preventDefault());
    </script>
</body>
</html>
